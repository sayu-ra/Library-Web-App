<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles55.css">
        <script src="script27.css"></script>
    </head>
    <body>
        <div class="box" id="payment">
            <h2 class="underline">Payment</h2>
            <label for="paymentMode">Select Payment Mode:</label>
            <select id="paymentMode">
                <option value="">-- Choose Payment Mode</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
                <option value="netBanking">NetBanking</option>
                <option value="cash">Cash</option>
            </select>
            <button class="payment-button" type="button" onclick="processPayment()">Process Payment</button>
        </div>
    </body>
</html>
